<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Library</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-list-left trigger"><a href="#newBook">New Book</a></li>
        <li class="nav-list-left"><h1>Libri</h1></li>
        <li class="nav-list-right"><a href="#login">Login</a></li>
      </ul>
    </nav>
    <section class="books-grid"></section>

    <footer class="footer"></footer>
    <div class="modal-container">
      <form class="new-book-modal modal-content modal-form">
        <span class="close-button">&times;</span>

        <h1 class="modal-title">Add Book</h1>
        <label for="title-input">Title:</label><br />
        <input type="text" id="title-input" name="title-input" /><br />
        <label for="author-input">Author:</label><br />
        <input type="text" id="author-input" name="author-input" /><br />
        <label for="pages-input">Pages:</label><br />
        <input type="number" id="pages-input" name="pages-input" /><br />
        <label for="read-input">Have you read this?</label><br />
        <input
          type="checkbox"
          id="read-input"
          class="read-input"
          name="read-input"
        />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <script src="/script.js" async defer></script>
  </body>
</html>
